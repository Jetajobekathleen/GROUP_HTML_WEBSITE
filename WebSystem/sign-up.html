<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css" title="style">
    <link rel="stylesheet" type="text/css" href="./css/style_signup.css" title="style">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

<body>
    <header>
      <div class="signup_content_log">

        <h3>Sign Up to Learn more</h3>
        <ul id="sgn_doc">
          <li><label>username:</label></li>
          <input type="text" placeholder="username" id="usr"><br>
          <li><label>password:</label><br></li>
          <input type="password" placeholder="password" id="psw">
          <li><label>email:</label><br></li>
          <input type="email"  placeholder="email@.com" id="email"><br>
          <button type="submit" id="sgn_up_btn" value="Login" onclick="validate()">Sign Up</button><br><br>
          <span><b id="sgn_note"><b>Note :</b>&nbsp; Username and Password used to signup is admin.</b></span><br>
          <hr>
          <div class="button_sgn">
            <button id="email_icon"><i class="fa fa-envelope" aria-hidden="true"></i></button>
            <button id="fb_icon"><i class="fa fa-facebook-official" aria-hidden="true"></i></button>
            <button id="phone_icon"><i class="fa fa-phone" aria-hidden="true"></i></button>
            <button id="add_book"><i class="fa fa-address-book-o" aria-hidden="true"></i></button>
          </div>
          <p><b>Created By :</b>&nbsp;jetajobeTECH3@gmail.com<b>&nbsp;| All Rights Reserved</b></p>
        </ul>
        <script src="index.js"></script>
        </div>     
       </div>
    </header>
